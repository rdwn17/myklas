<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="doBack()">
        <ion-icon color="primary" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Nama Mapel</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Materi</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list lines="none">
        <ion-item href="https://drive.google.com/file/d/11gHqk-wEdevSBYkHucus5S7etAMUZpSK/view?usp=sharing">
          <ion-icon name="documents-outline"></ion-icon>
          <ion-label>No Lines</ion-label>
        </ion-item>
        <ion-item href="#">
          <ion-icon name="documents-outline"></ion-icon>
          <ion-label>No Lines</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Tugas</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list lines="none">
        <ion-item (click)="goFormTugas()" >
          <ion-icon name="documents-outline"></ion-icon>
          <ion-label>No Lines</ion-label>
        </ion-item>
        <ion-item >
          <ion-icon name="documents-outline"></ion-icon>
          <ion-label>No Lines</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
